{%extends 'base.html'%}
{%block content%}
<h1>Tis is app home page</h1>
<div class="container">
    <div class="row gy-4">
    {% for i in meals %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="{{i.strMealThumb}}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card_title">{{i.strMeal}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
