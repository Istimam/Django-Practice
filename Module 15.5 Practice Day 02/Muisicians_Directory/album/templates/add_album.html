{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-primary text-center pt-2">Add Album</h1>
<form method="post" style="width: 50%; height: auto; margin: auto;">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
