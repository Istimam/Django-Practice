{% extends 'base.html' %}
{% load static %}
{% block head_title %}Profile{% endblock %}
{% block body %}
<div class="flex items-center justify-center min-h-screen bg-indigo-600">
    <div class="bg-white w-full md:w-1/2 lg:w-1/3 rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">User Profile</h1>
        
        <div class="mb-4">
            <p class="text-sm font-medium">Username:</p>
            <p class="text-lg font-semibold">{{ request.user.username }}</p>
        </div>

        <div class="mb-4">
            <p class="text-sm font-medium">Email:</p>
            <p class="text-lg font-semibold">{{ request.user.email }}</p>
        </div>

        <div class="mb-4">
            <p class="text-sm font-medium">Account Type:</p>
            <p class="text-lg font-semibold">{{ request.user.account.get_account_type_display }}</p>
        </div>

        <div class="flex justify-center space-x-4">
            <a href="{% url 'updateProfile' %}">
                <button class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg" type="button">
                    Update Profile
                </button>
            </a>
            <a href="{% url 'password' %}">
                <button class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg" type="button">
                    Change Password
                </button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
