{% extends 'base.html' %}
{% block head_title %}Change Password{% endblock %}
{% block body %}
<div class="flex flex-col items-center justify-center w-full h-full">
    <div class="w-full flex mt-5 justify-center -z-50 relative">
        <div class="bg-white w-5/12 rounded-lg">
            <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">Change Password</h1>
            <form method="post" class="px-8 pt-6 pb-8 mb-4">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="id_old_password" class="block text-gray-700 text-sm font-bold mb-2">Current Password</label>
                    <input type="password" name="old_password" id="id_old_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" required>
                </div>
                
                <div class="mb-4">
                    <label for="id_new_password1" class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
                    <input type="password" name="new_password1" id="id_new_password1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" required>
                </div>
                
                <div class="mb-6">
                    <label for="id_new_password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm New Password</label>
                    <input type="password" name="new_password2" id="id_new_password2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" required>
                </div>

                {% if form.errors %}
                <div class="mb-4">
                    <p class="text-red-600 text-sm italic pb-2">There was an error with your submission. Please correct the errors below.</p>
                </div>
                {% endif %}

                <div class="flex w-full justify-center">
                    <button type="submit" class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg">
                        Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
