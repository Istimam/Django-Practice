{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if not request.user.is_authenticated %}
<form method="post" style="height: auto; width: 40%; margin: auto;">
    <h1>{{type}} Page</h1>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% else %}
<p>You're already logged in.</p>
{% endif %}
{% endblock %}
