{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div style="height: auto; width: 50%; margin: auto;">
    <h1>This is Pass Change page</h1>
</div>
<form method="post" style="height: auto; width: 50%; margin: auto;">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary">Change Password</button>
</form>
{% endblock %}
