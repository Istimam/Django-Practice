<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'homepage' %}">Navbar</a>
          <div class="d-flex">
            {% if user.is_authenticated %}
            <a class="btn btn-outline-success mx-3" href="{% url 'profile' %}">Profile</a>
            <a class="btn btn-outline-success" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="btn btn-outline-success mx-3" href="{% url 'signup' %}">Sign Up</a>
            <a class="btn btn-outline-success" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>
      {% for i in messages %}
      <div class="alert alert-{{ i.tags }} m-auto p-2" role="alert" style="width: 50%; text-align: center; font-weight: bolder;">
        {{ i.message }}
      </div>
      {% endfor %}
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
